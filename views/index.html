<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropCloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css"></link>
    
</head>
<!-- header -->
<body>
    
    <header id="header">
        <nav>
            <div class="container">
                 <div class="text-center">
                     <a href="/" class="nav-brand text-dark"> Login to DropCloud </a>   
                 </div>
            </div>
        </nav>
    </header>

    <!--/ header -->
    <main id="site-main">
    <div class="container">
       

         <!-- form handling -->
     <form action="/" method="POST" id="login_form">
        <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Username</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="name" value="" placeholder="username">
            </div>
            <div class="form-group">
                <label for="Password" class="text-light">Password</label>
                <input type="password" name="password" value="" placeholder="********">
            </div>
            <div class="form-group">
                <button type="submit" class="btn text-dark update">Login</button>
            </div>
    
        </div>
        </form>
        <div class="container">
            <div class="box-nav d-flex justify-between" >
                <a href="add_user.html" class="border-shadow">
                    <span class="text-gradient">New User</span>
                </a>
            </div> 
      </div>
     
    </main>
    
</body>
</html>
